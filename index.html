<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>User-list</title>
  </head>
  <body>
    <section class="users-list">
      <ul>
        <li class="user-item">
          <img src="./assets/img/user-1.jpeg" alt="user-1" />
          <p>User Bob</p>
          <p>Bob@gmail.com</p>
          <button class="btn-delete">
            <i class="bx bx-trash"></i>
          </button>
        </li>
        <li class="user-item">
          <img src="./assets/img/user-2.jpg" alt="user-2" />
          <p>User Ron</p>
          <p>Ron@gmail.com</p>
          <button class="btn-delete">
            <i class="bx bx-trash"></i>
          </button>
        </li>
        <li class="user-item">
          <img src="./assets/img/user-3.jpg" alt="user-3" />
          <p>User Cat</p>
          <p>Cat@gmail.com</p>
          <button class="btn-delete">
            <i class="bx bx-trash"></i>
          </button>
        </li>
        <li class="user-item">
          <img src="./assets/img/user-4.jpeg" alt="user-4" />
          <p>User Nick</p>
          <p>Nick@gmail.com</p>
          <button class="btn-delete">
            <i class="bx bx-trash"></i>
          </button>
        </li>
        <li class="user-item">
          <img src="./assets/img/user-5.jpg" alt="user-5" />
          <p>User Dog</p>
          <p>Dog@gmail.com</p>
          <button class="btn-delete">
            <i class="bx bx-trash"></i>
          </button>
        </li>
      </ul>
    </section>
  </body>
</html>
